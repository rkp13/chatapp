<!DOCTYPE html>
<html>
<head>
	<title>ChatIO</title>
	<style>
		body{
			background: #eeeeee;
		}

		#container{
			width:100%;            
		}

		#chatWindow{
			height: 300px;
		}

		#chatWrapper{
			float:left;
			border:1px #ccc solid;
			border-radius: 10px;
			background: #b39ddb;
			padding: 10px;
		}

		#userWrapper{
			float: left;
			border:1px #ccc solid;
			border-radius: 10px;
			background: #7986cb;
			padding: 10px;
			margin-left:20px;
			width:150px;
			max-height:200px;
			display: none;
		}

		#users{
			display: none;
		}

		#namesWrapper{
			float: left;
			border:1px #ccc solid;
			border-radius: 10px;
			background: #f4f4f4;
			padding:10px;
			margin-left:20px;
		}

		input{
			height:30px;
		}               
		#canvas{  
			clear: both;
			vertical-align: bottom;                      
		}		
		#banner{
			font-weight: bold;
			font-size: 1.875em;
			margin-left: 35px;
		}
	</style>
</head>

<body>
	<div id="omsg"></div>    
	<div id="msg"></div><br><br>	
	<div id="banner"></div>
	<div id="mainWrapper">
		<h2>Chat Window</h2>                
		<div id="container">
			<div id="chatWrapper">
				<div id="chatWindow"></div>            
				<form id="messageForm">
					<input size="35" id="message" placeholder="Type Something...">
					<input type="submit" value="Say It!">
				</form>
			</div>
			<div id="userWrapper">
				<div id="users"></div>
			</div>                  
			<div id="canvas" >     
				<canvas id="paper" style="border: 3px solid black;" width="500" height="500"></canvas>
			</div>        
		</div>        
	</div>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">   
		var socket = io.connect();     

		$(function(){    
			var $msg = $('#msg');
			var $omsg = $('#omsg');
			var $messageForm = $('#messageForm');
			var $message = $('#message');
			var $chat = $('#chatWindow');        				
			var $users = $('#users')
			var $username = $('#username');
			var $error = $('#error');
			var canvas = $('#paper');        
			var $divc1 = $('#canvas');  
			var backId='';   
			var eid = ''; 
			var flag = false;

			$.cookie('dispname',[]);

			document.cookie = 'flag='+flag;

			$('#banner').html('Room Name: '+getCookie('roomname'));
			//socket.emit('genid',{});

			socket.emit('new user', {eid: getCookie('name'), id: getCookie('oname')}, function(data){
				if(!data){
					$error.html('No Such ID exists');
				}				
			});

			socket.emit('getname',{id: getCookie('oname')});

			socket.emit('getroomname',{id: getCookie('name')});

			socket.on('updateroomcookie',function(data){
				console.log('Fetched room is '+data.roomname);
				$.cookie('roomname',data.roomname);
				$('#banner').html('Room Name: '+getCookie('roomname'));
			});

			socket.on('recievename',function(data){
				var ar = $.cookie('dispname').split(',');
				console.log(data);
				tflag = true;
				for(x=0;x<ar.length;x++){
					if(ar[x]==data){
						tflag = false;
						break;
					}
				}
				if(flag)
					ar.push(data);
				//$.cookie('dispname',[]);
				$.cookie('dispname',ar);
			});

			function getCookie(name){
				var ar = document.cookie.split(';');
				for(x=0; x<ar.length;x++){
					t = ar[x];
					t = t.trim();
					if(t.substring(0,t.indexOf('=')) == name)
						return t.substring(t.indexOf('=')+1);
				}
			}

			function setCookie(name,value){
				var ar = document.cookie.split(';');
				for(x=0; x<ar.length;x++){
					t = ar[x];
					t = t.trim();
					if(t.substring(0,t.indexOf('=')) == name){
						ar[x] = name+'='+value;
					}
				}
			}

			function displayID(){            
				//$('#msg').html('Your unique ID is '+getCookie('oname'));
				$('#omsg').html('Room ID is '+getCookie('name'));
			}
			displayID();
			/*function doesIdMatch(data){
				if(eid == data)
					return true;
				return false;
			}

			socket.on('showid',function(data){            
					//console.log(data.id);
					backId = data.id;
					eid = data.eid;
					socket.emit('new user', eid, function(data){
						if(!data){
							$error.html('No Such ID exists');
						}
					});
					displayID();
					flag = doesIdMatch(data.eid);
				});	*/							

				socket.on('usernames', function(data){				
					if(data.eid == getCookie('name')){				
						var ar = $.cookie('dispname').split(',');
						console.log(ar);
						console.log(data.usernames);
						tflag = true;
						for(x=0;x<ar.length;x++){
							if(ar[x]==data.usernames){
								tflag = false;
								break;
							}
						}
						if(flag)
							ar.push(data.usernames);
						//$.cookie('dispname',[]);
						$.cookie('dispname',ar);
						usersUpdate();
					}
				});

				function usersUpdate(){
					//$users.html('');
					var html = '';
					var ar = $.cookie('dispname').split(','); 
					for(i = 1; i < ar.length; i++){
						html += ar[i] + '<br/>';
					}
					$users.html(html);	
				}

				$messageForm.submit(function(e){
					e.preventDefault();
					socket.emit('send message', {msg: $message.val(),id: getCookie('oname'),eid: getCookie('name')});
					$message.val('');
				});

				socket.on('new message', function(data) {            
					//backId = data.id;
					if(data.eid == getCookie('name')){				
						$chat.append('<strong>'+ data.user + '</strong>: '+data.msg+'<br/>');             
					}						
				});

				//-----------------------------------------------------------

				if(!('getContext' in document.createElement('canvas'))){
					alert('Sorry, it looks like your browser does not support canvas!');
					return false;
				}        

				var doc = $(document),
				win = $(window),
				//canvas = $('#paper'),
				ctx = canvas[0].getContext('2d'),        
				instructions = $('#instructions');

				// Generate an unique ID
				var id = Math.round($.now()*Math.random());

				// A flag for drawing activity
				var drawing = false;

				var clients = {};
				var cursors = {};

				socket.on('moving', function (data) {

					if(! (data.id in clients)){
						// a new user has come online. create a cursor for them
						cursors[data.id] = $('<div class="cursor">').appendTo('#cursors');
					}	

					// Move the mouse pointer
					cursors[data.id].css({
						'left' : data.x,
						'top' : data.y
					});

					// Is the user drawing?
					if(data.drawing && clients[data.id] && data.eid == getCookie('name')){

						// Draw a line on the canvas. clients[data.id] holds
						// the previous position of this user's mouse pointer 
						drawLine(clients[data.id].x, clients[data.id].y, data.x, data.y);						
					}

					// Saving the current client state
					clients[data.id] = data;
					clients[data.id].updated = $.now();
				});	

				socket.on('broadcastroom',function(data){
					if(data.eid == getCookie('name'))
						document.cookie = 'flag=true';
					else
						document.cookie = 'flag=false';
				});

				var prev = {};

				canvas.on('mousedown',function(e){
					e.preventDefault();
					drawing = true;
					prev.x = e.clientX;
					prev.y = e.clientY;

					// Hide the instructions
					instructions.fadeOut();
				});

				doc.bind('mouseup mouseleave',function(){
					drawing = false;
				});

				var lastEmit = $.now();

				doc.on('mousemove',function(e){
					if($.now() - lastEmit > 30){					
						socket.emit('mousemove',{
							'x': e.clientX,
							'y': e.clientY,
							'drawing': drawing,
							'id': id,
							'eid': getCookie('name')
						});
						lastEmit = $.now();
					}

					// Draw a line for the current user's movement, as it is
					// not received in the socket.on('moving') event above

					if(drawing){
						drawLine(prev.x, prev.y, e.clientX, e.clientY);						
					}


					prev.x = e.clientX;
					prev.y = e.clientY;			    				
				});
			//});

				// Remove inactive clients after 10 seconds of inactivity
				setInterval(function(){
					for(ident in clients){
						if($.now() - clients[ident].updated > 10000)
						{
							// Last update was more than 10 seconds ago.
							// This user has probably closed the page
							cursors[ident].remove();
							delete clients[ident];
							delete cursors[ident];
						}
					}
				},10000);

				function drawLine(fromx, fromy, tox, toy){
					socket.emit('checkroom',{eid: getCookie('name')});
					console.log(getCookie('flag'));
					if(getCookie('flag')){
						ctx.moveTo(fromx, fromy-130);
						ctx.lineTo(tox, toy-130);
						ctx.stroke();		
					}
				}			

			});
		</script>
	</body>
	</html>
